<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8"/>
    <script type="module" src="options.js" defer></script>
    <link rel="stylesheet" type="text/css" href="options.css"/>
    <title data-l10n-id="options_optionsPageTitle">Identity Chooser</title>
  </head>

  <body>

    <section class="icNavOptions">
      <h1 class="title" data-l10n-id="options_generalOptionsTitle">Allgemein</h1>

      <div class="option">
        <input id="icEnableComposeMessage" type="checkbox"/>
        <label for="icEnableComposeMessage" data-l10n-id="options_icEnableComposeMessage.label">icEnableComposeMessage</label>
      </div>

      <div class="option">
        <input id="icEnableReplyMessage" type="checkbox"/>
        <label for="icEnableReplyMessage" data-l10n-id="options_icEnableReplayMessage.label">icEnableReplyMessage</label>
      </div>

      <div class="option">
        <input id="icEnableForwardMessage" type="checkbox"/>
        <label for="icEnableForwardMessage" data-l10n-id="options_icEnableForwardMessage.label">icEnableForwardMessage</label>
      </div>

      <p data-l10n-id="options_restart.hint">If you change any of these options you need to restart Thunderbird</p>
    </section>
  </body>
</html>
